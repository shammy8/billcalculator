<mat-card>
  <mat-card-title>People</mat-card-title>
  <mat-form-field floatLabel="always" appearance="outline">
    <mat-label>Name</mat-label>
    <input matInput required placeholder="Name" [(ngModel)]="name" />
  </mat-form-field>

  <button mat-flat-button color="primary" (click)="addPerson(name)">
    Add Person
  </button>

  <mat-list>
    <mat-list-item *ngFor="let person of people">{{ person }}</mat-list-item>
  </mat-list>
</mat-card>
