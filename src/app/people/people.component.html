<mat-card>
  <mat-card-title>People</mat-card-title>
  <mat-form-field floatLabel="always" appearance="outline">
    <mat-label>Name</mat-label>
    <input
      type="text"
      matInput
      required
      placeholder="Name"
      [(ngModel)]="name"
      #nameInput="ngModel"
    />
    <button
      mat-button
      *ngIf="name"
      matSuffix
      mat-icon-button
      aria-label="Clear"
      (click)="name = ''"
    >
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>

  <button
    mat-flat-button
    color="primary"
    (click)="addPerson(name)"
    [disabled]="nameInput.invalid"
  >
    Add Person
  </button>

  <mat-list>
    <mat-list-item *ngFor="let person of people">{{ person }}</mat-list-item>
  </mat-list>
</mat-card>
