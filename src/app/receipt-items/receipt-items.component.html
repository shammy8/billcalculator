<form #f="ngForm" (ngSubmit)="addItem(item, itemPrice, payer, f)">
  <div class="form">
    <mat-form-field floatLabel="auto" appearance="standard">
      <mat-label>Name of Item</mat-label>
      <input
        type="text"
        name="nameOfItem"
        matInput
        required
        [(ngModel)]="item"
        #itemInput="ngModel"
      />
      <mat-error *ngIf="!itemInput.value">Required</mat-error>
      <button
        type="button"
        mat-button
        *ngIf="item"
        matSuffix
        mat-icon-button
        aria-label="Clear"
        (click)="item = ''"
      >
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>

    <mat-form-field floatLabel="auto" appearance="standard">
      <mat-label>Price of Item</mat-label>
      <input
        class="no-spin"
        type="number"
        name="priceOfItem"
        matInput
        required
        pattern="^\d*(\.\d{0,2})?$"
        [(ngModel)]="itemPrice"
        #itemPriceInput="ngModel"
      />
      <mat-error *ngIf="itemPriceInput.value"
        >Two decimal places only</mat-error
      >
      <mat-error *ngIf="!itemPriceInput.value">Required</mat-error>
      <button
        type="button"
        mat-button
        *ngIf="itemPrice"
        matSuffix
        mat-icon-button
        aria-label="Clear"
        (click)="itemPrice = 0"
      >
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Payer's Name</mat-label>
      <mat-select
        name="payersOfItem"
        #payerInput="ngModel"
        [(ngModel)]="payer"
        required
      >
        <mat-option *ngFor="let eachPerson of people" [value]="eachPerson">
          {{ eachPerson }}
        </mat-option>
      </mat-select>
      <mat-error *ngIf="!payerInput.value">Required</mat-error>
    </mat-form-field>
  </div>

  <div class="main-buttons">
    <button
      type="submit"
      mat-flat-button
      color="primary"
      [disabled]="f.invalid"
    >
      Add Item
    </button>

    <button
      type="button"
      mat-flat-button
      color="warn"
      (click)="clearAll()"
      [matBadge]="items.length"
    >
      Clear All Items
    </button>
  </div>
</form>

<mat-accordion>
  <mat-expansion-panel
    *ngFor="let eachItem of items; let iOfItems = index"
    hideToggle
  >
    <mat-expansion-panel-header>
      <mat-panel-title>{{ eachItem.name }} </mat-panel-title>
      <mat-panel-description>Â£{{ eachItem.price }}</mat-panel-description>
      <mat-icon (click)="deleteItem(iOfItems)">clear</mat-icon>
    </mat-expansion-panel-header>

    <ul>
      <li *ngFor="let eachPayer of eachItem.payers; let iOfPayer = index">
        {{ eachPayer }}
        <mat-icon (click)="deletePayerFromItem(iOfItems, iOfPayer)">
          clear
        </mat-icon>
      </li>
    </ul>

    <mat-action-row>
      <mat-form-field>
        <mat-label>Name</mat-label>
        <mat-select #personInput required>
          <mat-option *ngFor="let eachPerson of people" [value]="eachPerson">
            {{ eachPerson }}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <button
        mat-flat-button
        (click)="addPayerToItem(iOfItems, personInput)"
        [disabled]="personInput.empty"
        color="accent"
      >
        Add Payer
      </button>
    </mat-action-row>
  </mat-expansion-panel>
</mat-accordion>
<button
  class="calculate-button"
  mat-flat-button
  matStepperNext
  color="primary"
  (click)="calculate()"
  [disabled]="items.length === 0"
>
  Next: Calculate
</button>
